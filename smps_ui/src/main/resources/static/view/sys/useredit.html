<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置用户资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">编辑用户资料</div>
                <div class="layui-card-body" pad15 >

                    <div class="layui-form" lay-filter="">
                        <form name="userInfoForm" id="userInfoForm" enctype="multipart/form-data">
                            <div id="userInfo">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">账号：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="account" name="account" lay-verify="required" v-model="user.account" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">用户名：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="name"  v-model="user.name"   lay-verify="required" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">班级/部门：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="className" v-model="user.className" lay-verify="required" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">手机号：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="phone" id="phone" v-model="user.phone" lay-verify="phone" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">邮箱：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="email" id="email" v-model="user.email" lay-verify="email" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">年龄：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="age" v-model="user.age" lay-verify="number" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别：</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="gender" value="male" title="男"checked>
                                    <input type="radio" name="gender" value="female" title="女">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请重新选择</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">状态：</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="state" value="1" title="有效" checked>
                                    <input type="radio" name="state" value="0" title="无效">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请重新选择</div>
                            </div>
                        </form>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                                <button type="button" class="layui-btn layui-btn-primary" onclick="back()">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/layui/layui.all.js"></script>
<script>
    ;!function(){
        let form = layui.form;
        form.on('submit(setmyinfo)',function (data) {
            submitForm();
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        })
    }();
</script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript" src='/js/jquery.min.js'></script>
<script>
    let obj=new Vue({
        el:'#userInfo',
        data:function () {
            return{
                user:null
            }
        },
        mounted:function () {
            let url=window.location.href;
            let account=url.substring(url.lastIndexOf('/')+1);
            axios.get('http://127.0.0.1:8080/smps/user/list/'+account)
                .then(function (result) {
                    obj.user=result.data;
                })
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        }
    })

    function submitForm() {

        let account=$("#account").val();
        // 创建FormData对象
        let data = new FormData($('#userInfoForm')[0]);

        $.ajax({
            url:'http://127.0.0.1:8080/smps/user/list/'+account,
            type:'put',
            data:data,
            async:false,
            dataType:'json',
            contentType: false,        /* 不可缺 */
            processData: false,         /* 不可缺 */
            success:function(backdata){
                if (backdata!=null && backdata.result=="success"){
                    alert("用户信息更新成功");
                }else {
                    alert("用户信息失败");
                }
            },error:function () {
                alert("请求失败");
            }
        });
        return false;
    }

    function back() {
       window.history.back(-1);
    }
</script>
</html>
